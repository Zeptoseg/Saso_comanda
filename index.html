<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Order Management</title>
  <style>
    .order-list {
      list-style-type: none;
      padding: 0;
    }
    .order-list li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .order-list li:last-child {
      border-bottom: none;
    }
    .order-list li button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Restaurant Order Management</h1>
  <div>
    <label for="dish-input">Dish:</label>
    <input type="text" id="dish-input" placeholder="Enter dish name">
    <label for="quantity-input">Quantity:</label>
    <input type="number" id="quantity-input" min="1" value="1">
    <button onclick="addOrder()">Add Order</button>
  </div>
  <ul class="order-list" id="order-list">
    <!-- Orders will be added here dynamically -->
  </ul>

  <script>
    const orderList = document.getElementById('order-list');
    const dishInput = document.getElementById('dish-input');
    const quantityInput = document.getElementById('quantity-input');

    function addOrder() {
      const dish = dishInput.value.trim();
      const quantity = parseInt(quantityInput.value);

      if (dish && quantity > 0) {
        const orderItem = document.createElement('li');
        orderItem.textContent = `${quantity} x ${dish}`;

        const completeButton = document.createElement('button');
        completeButton.textContent = 'Complete';
        completeButton.onclick = function() {
          orderItem.remove();
          console.log(`Completed order for ${quantity} ${dish}.`);
        };

        orderItem.appendChild(completeButton);
        orderList.appendChild(orderItem);

        dishInput.value = '';
        quantityInput.value = '1';
        console.log(`Added ${quantity} orders of ${dish} to the queue.`);
      }
    }
  </script>
</body>
</html>
